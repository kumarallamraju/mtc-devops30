name: .NET - build - CI CD

on:
  push:
    branches: [ main ]
    paths: 
      - apis/poi/**
      - '.github/workflows/poi-build-cicd.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - apis/poi/**
      - '.github/workflows/poi-build-cicd.yml'
jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
